name: ci

on:
  push:
    paths-ignore:
    - 'CHANGELOG.md'
    - 'README.md'
    - 'changelog.md'
    - 'readme.md'
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build (Release)
      run: dotnet build src -c Release
